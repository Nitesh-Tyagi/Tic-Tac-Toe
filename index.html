<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 id="heading">Tic Tac Toe</h1>
    <div class="container">
      <div class="grid">
        <div class="row">
          <div class="col"><div onclick="handleClick(this)" id="0" class="box"></div></div>
          <div class="col"><div onclick="handleClick(this)" id="1" class="box"></div></div>
          <div class="col"><div onclick="handleClick(this)" id="2" class="box"></div></div>
        </div>
        <div class="row">
          <div class="col"><div onclick="handleClick(this)" id="3" class="box"></div></div>
          <div class="col"><div onclick="handleClick(this)" id="4" class="box"></div></div>
          <div class="col"><div onclick="handleClick(this)" id="5" class="box"></div></div>
        </div>
        <div class="row">
          <div class="col"><div onclick="handleClick(this)" id="6" class="box"></div></div>
          <div class="col"><div onclick="handleClick(this)" id="7" class="box"></div></div>
          <div class="col"><div onclick="handleClick(this)" id="8" class="box"></div></div>
        </div>
      </div>
    </div>
    

    <div class="scoreBox">
      <div class="box2">
        <img src = "crossGroup.svg" alt="X" class="sign" />
        <div class="score" id="X">3</div>
      </div>
      <div class="box2">
        <img src = "ringGroup.svg" alt="O" class="sign" />
        <div class="score" id="O">15</div>
      </div>
    </div>




	<script src="script.js"></script>
  </body>
</html>
